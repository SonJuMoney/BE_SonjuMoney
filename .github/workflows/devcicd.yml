name: Develop CI/CD 
on:
  push:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: grant exe
        run: chmod +x gradlew

      - name: build with gradle
        run: ./gradlew clean build -x test
        
      - name: setup ssh
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEV_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 400 ~/.ssh/id_rsa
          ssh-keyscan ${{ secrets.DEV_WAS }} >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Deploy and configure environment variables on AWS
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
            echo 'export DB_HOST=${DB_HOST}' >> ~/.bash_profile &&
            echo 'export DB_NAME=${DB_NAME}' >> ~/.bash_profile &&
            echo 'export DB_USER=${DB_USER}' >> ~/.bash_profile &&
            echo 'export DB_PASSWORD=${DB_PASSWORD}' >> ~/.bash_profile &&
            source ~/.bash_profile

      - name: scp jar to was
        run: |
          scp build/libs/*.jar ec2-user@${{ secrets.DEV_WAS }}:/home/ec2-user/workspace/

      - name: restart spring
        run: |
          ssh ec2-user@${{ secrets.DEV_WAS }} '
            cd /home/ec2-user/workspace &&
            sudo systemctl restart springboot
          '

spring.application.name=SonjuMoney
#Secrets
spring.config.import=classpath:application-secrets.properties

# jpa - -
# none | create | create-drop | update | validate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# image & video content
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
server.tomcat.max-http-form-post-size=20971520

logging.level.org.springframework.web=debug

#actuator
management.server.port:9001
management.server.address=127.0.0.1
management.endpoints.web.exposure.include=*
management.endpoints.web.exposure.exclude=env,beans
management.endpoint.metrics.enabled=true
management.endpoint.shutdown.enabled=false
management.endpoint.health.show-components=always
management.info.java.enabled=true
management.info.os.enabled=true
management.info.env.enabled=true
info.server.name=sonjumoney
info.server.company=hana4
#jwt
jwt.token.access.expiration=86400000
jwt.token.refresh.expiration=31536000000
